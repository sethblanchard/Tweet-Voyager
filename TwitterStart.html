	<body>

        
		<script type="text/javascript">


            //elements
		    var container = document.createElement('div'),
		    tweets = [],
		    results = searchResults.results.sort(function (a, b) { return a.created_at - b.created_at; }),

		    // screen size variables
            SCREEN_WIDTH = 1024,
            SCREEN_HEIGHT = 768,
            HALF_WIDTH = SCREEN_WIDTH / 2,
            HALF_HEIGHT = SCREEN_HEIGHT / 2,
            
            //tweet layout options
            tweetWidth = 200, tweetHeight = 75, tweetMargin = 10,
            tweetLayoutLocations = [], plotLocations = [],

		    // to store the current x and y mouse position
		    mouseX = 0, mouseY = 0, mouseScroll = 0,
		    // is this running in a touch capable environment?
		   	touchable = 'createTouch' in document,
			touches = [], // array of touch vectors
			initTouchID = -1, 
			initTouchPos = new Vector2(0,0),
			initTouchStartPos = new Vector2(0,0),
			initVector = new Vector2(0,0),
			
           	zoomLevel = 0, //going to replace zCalculation
            zoomIn = false, zoomOut = false,
			zoomStart = 70, zoomOffset = 75;



            //stage (i.e. .container) setup
		    container.className = "container";
		    container.style.webkitPerspective = "100";
		    container.style.webkitPerspectiveOrigin = HALF_WIDTH + "px " + HALF_HEIGHT + "px";
		    container.style.width = SCREEN_WIDTH;
		    container.style.height = SCREEN_HEIGHT;

			init();
	
		    var initZ = zoomStart;

            for (var i=0; i < results.length; i++) {
				
				var locI = (i % (plotLocations.length - 1)),
					randLoc = plotLocations[locI];
				
                var x = tweetLayoutLocations[randLoc][0];
                var y = tweetLayoutLocations[randLoc][1];
                
                if(locI == 0){
                	//randomize array
        			plotLocations.sort(function(){ return Math.round(Math.random())-0.5})
                }
                
                initZ = (i % 5 == 0) ? initZ - 50 : initZ;

                var tweet = new tweetElement(x, y, initZ, results.length-i, results[i].text, results[i].profile_image_url);
                tweets.push(tweet);
                container.appendChild(tweet.domElement);
            }


            document.body.appendChild(container);

            

            function init() {
            
            	if(touchable){
            		document.addEventListener( 'touchstart', onTouchStart, false );
					document.addEventListener( 'touchmove', onTouchMove, false );
					document.addEventListener( 'touchend', onTouchEnd, false );
            	
            	}else{
	                document.addEventListener('mousemove', onDocumentMouseMove, false); ;
	                document.addEventListener('keydown', onKeyDown, false);
	                document.addEventListener('keyup', onKeyUp, false);
                }
                //TODO: Come back and fix scroll wheel/touch pad
                //document.addEventListener('DOMMouseScroll', onDocumentScroll, false);
                //document.addEventListener('mousewheel', onDocumentScroll, false);
                
                setInterval(draw, 1000 / 10);
                setupTweetLayout();
                
            }
            
            function setupTweetLayout(){
            
            	var cols = Math.round(SCREEN_WIDTH/tweetWidth),
            		rows = Math.round(SCREEN_HEIGHT/tweetHeight);
        		for(var i =0; i < cols; i++)
        		{
        			for(var j =0; j < rows; j++)
        			{
        				//TODO: add random variation?
        				//var
        				tweetLayoutLocations.push([i*tweetWidth+tweetMargin, j*tweetHeight+tweetMargin])
        			} 
        		}
        		for(var i = 0; i<tweetLayoutLocations.length; i++){
        			plotLocations.push(i);
        		}
        		//randomize array
        		plotLocations.sort(function(){ return Math.round(Math.random())-0.5})
            }
            

            //I started in processing, can't stop calling it draw now
            function draw() {
            
            	//set navigation up as layers not z-interpolations
            	//ease via easing funciton
            
                for (var j = 0; j < tweets.length; j++) {

                    var curTweet = tweets[j]
                    var posZ = (zoomIn) ? curTweet.posZ + zoomOffset : (zoomOut) ? curTweet.posZ - zoomOffset : curTweet.posZ
                    curTweet.update(curTweet.posX, curTweet.posY, posZ);
                    curTweet.render();

                }
            
            }



            function tweetElement(x,y,z,zIndex,tweetText,url){

                this.domElement = document.createElement('div');

                this.width = tweetWidth;
                this.height = tweetHeight;

                this.domElement.style.position = 'absolute';
                this.domElement.style.display = 'block';
                this.domElement.style.width = this.width + "px";
                this.domElement.style.height = this.height + "px";
                this.domElement.style.zIndex = zIndex;
                this.domElement.style.webkitTransformOrigin = (this.width / 2) + "px " + (this.height / 2) + "px";
                this.domElement.style.pointerEvents = "auto";
                this.domElement.className = "tweetWrap";

               // console.log(z);

                //to be input later
                //this.profileImageUrl = "http://a2.twimg.com/profile_images/1128638533/ProfilePic-01_normal.jpg";
                this.profileImageUrl = url;
                //this.tweet = "This is a really simple test tweet to be replaced later";
                this.tweet = tweetText;

                this.inHtml = '<img class="profileImage" src="' + this.profileImageUrl + '" alt="sethblanchard" />';
                this.inHtml += '<p class="tweet">' + this.tweet + '</p>';

                this.domElement.innerHTML = this.inHtml;

                this.posX = x;
                this.posY = y;
                this.posZ = z;

                this.update = function(x, y, z) {

                    this.posX = x;
                    this.posY = y;
                    this.posZ = z;


                }

                this.render = function () {

                    var dom = this.domElement;
                    var opacity = Math.round(map(this.posZ, 0, initZ/2, 1, 0) * 10) / 10;
                    var colorVal = Math.round(map(this.posZ, 0, initZ/2, 255, 148));

                   //TODO:Come back and make the color get grayer as it gets further away
                    //dom.style.color = "rgb(" + colorVal +","+ colorVal +","+ colorVal +")";
                    dom.style.color = "white";
                    dom.style.opacity = opacity;
                    //dom.style.webkitTransform = "translate3d(" + this.posX + "px, " + this.posY + "px, " + this.posZ + "px)";
                    if(touchable){
                     	dom.style.webkitTransform = "translate3d(" + (this.posX - initTouchPos.x) + "px, " + (this.posY - initTouchPos.y) + "px, " + this.posZ + "px)";
                    }else{
	                    dom.style.webkitTransform = "translate3d(" + (this.posX - mouseX) + "px, " + (this.posY - mouseY) + "px, " + this.posZ + "px)";
                    }
                    //console.log(dom);

                }



            }


            function onDocumentMouseMove(event) {
                mouseX = (event.clientX - HALF_WIDTH);
                mouseY = (event.clientY - HALF_HEIGHT);
            }

            function onKeyDown(e) {
                if (e.keyCode == 38) zoomIn = true;
                if (e.keyCode == 40) zoomOut = true;

            }
            function onKeyUp(e) {
                if (e.keyCode == 38) zoomIn = false;
                if (e.keyCode == 40) zoomOut = false;
            }
            
            
            function onTouchStart(e) {
 
					for(var i = 0; i<e.changedTouches.length; i++){
						var touch =e.changedTouches[i]; 
						//console.log(leftTouchID + " " 
						if(initTouchID<0)
						{
							initTouchID = touch.identifier; 
							initTouchStartPos.reset(touch.clientX, touch.clientY); 	
							initTouchPos.copyFrom(initTouchPos); 
							initVector.reset(0,0); 
							continue; 		
						} 
					}
					touches = e.touches; 
				}
				 
				function onTouchMove(e) {
					 // Prevent the browser from doing its default thing (scroll, zoom)
					e.preventDefault();
					
					for(var i = 0; i<e.changedTouches.length; i++){
						var touch =e.changedTouches[i]; 
						if(initTouchID == touch.identifier)
						{
							initTouchPos.reset(touch.clientX, touch.clientY); 
							initVector.copyFrom(initTouchPos); 
							initVector.minusEq(initTouchStartPos); 	
							break; 		
						}		
					}
					
					touches = e.touches; 
					
				} 
				 
				function onTouchEnd(e) { 
				   
				   	touches = e.touches; 
				
					for(var i = 0; i<e.changedTouches.length; i++){
						var touch =e.changedTouches[i]; 
						if(initTouchID == touch.identifier)
						{
							initTouchID = -1; 
							initVector.reset(0,0); 
							break; 		
						}		
					}
				   
				}

            
            
            
            function onDocumentScroll(e){
		        var delta = 0;
		        if (!e) /* For IE. */
		                e = window.event;
		        if (e.wheelDelta) { /* IE/Opera. */
		                delta = e.wheelDelta/120;
		        } else if (e.detail) { /** Mozilla case. */
		                /** In Mozilla, sign of delta is different than in IE.
		                 * Also, delta is multiple of 3.
		                 */
		                delta = -event.detail/3;
		        }
		        /** If delta is nonzero, handle it.
		         * Basically, delta is now positive if wheel was scrolled up,
		         * and negative, if wheel was scrolled down.
		         */
		       if(delta > 0){
		       		zoomIn = true;
                	zoomOut = false;
		       }else if(delta < 0){
		       		zoomIn = false;
                	zoomOut = true;		       
		       }else{
		       
		       		zoomIn = false;
                	zoomOut = false;	
		       }

		       event.preventDefault();
			}


            //value adjust
            function map(value, min1, max1, min2, max2) {
                var unitratio = (value - min1) / (max1 - min1);

                return (unitratio * (max2 - min2)) + min2;
            }

            // returns a random number between the two limits provided 
            function randomRange(min, max) {
                return ((Math.random() * (max - min)) + min);
            }


		</script>
	</body>
</html>
